<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yahoo.css">
    <title>Yahoo Signup</title>
</head>
<body>
    <div id="wrapper">
        <nav>
            <h3>Yahoo!</h3>
            <div>
                <a href="Help">Help</a>
            </div>
        </nav>
        <form action="">
            <div class="Form_Head">
                <h3 style="font-weight: bold; font-size: xx-large; 
                font-family: Georgia, 'Times New Roman', Times, serif; 
                color: rgb(163, 28, 230); text-align: center;">Yahoo!</h3>
            </div>
            <div class="fullname">
            <i class="fas fa-address-book"></i>
            <input type="text" name="" placeholder="fullname" style="width: 90%; height: 3.5dvh;">
            </div>
            <div class="email">
                <i class="fas fa-envelope"></i>
                <input type="email" name="" placeholder="new yahoo email" style="width: 90%; height: 3.5dvh;">
            </div>
            <div class="password">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" style="width: 90%; height: 3.5dvh;">
                <i class="fas fa-eye"></i>
            </div>
            <div class="dob">
                <i class="fab fa-calendar-alt"></i>
                <input type="month" name="" placeholder="Month">
                <input type="text" placeholder="Day">
                <input type="text" placeholder="Year">
            </div>

            <div class="paragraph">
            <p style="text-align: center;">
                By clicking 'Continue' you agree to the <a href="Terms">Terms</a>
                For more information about how we process your personal data, please
                see our <a href="Privacy Policy">Privacy Policy</a>
            </p>
            </div>
            <button type="Submit" style="font-size: x-large;">Continue</button>

        </form>
    </div>
    <script src="https://kit.fontawesome.com/77487ce7a5.js" crossorigin="anonymous"></script>
</body>
</html>
